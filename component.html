<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="top-navbar">
            <div class="logo-brand">
                <div class="logo">
                    <img src="./img/logo.jpg" height="auto" width="45px" alt="">
                </div>
                <div class="brand">
                    <img src="./img/textlogo.png" alt="">
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="search">
            </div>
            <div class="sidebar">
                <div class="compass-logo">
                    <img src="./img/compass.png" width="40px" alt="">
                </div>
                <div class="love-logo">
                    <img src="./img/heart.png" width="40px" alt="">
                </div>
                <div class="info">
                    <img src="/img/user.png" width="30px" alt="">
                </div>
            </div>
        </div>
    </div>
    <hr>
</body>

</html>
