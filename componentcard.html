<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                <div class="user-card">
                    <img src="./img/ava.png" width="30px" alt="">
                </div>
                <div class="user-name">
                    lephuong.anhh
                </div>
                <div class="button-card">
                    <img src="./img/threedot.png" width="40px" alt="">
                </div>
            </div>
            <div class="banner">
                <img src="./img/user.jpg" alt="">
            </div>
            <div class="option">
                <div class="left-option">
                    <div class="heart-option">
                        <img src="/img/heart.png" height="40px" alt="">
                    </div>
                    <div class="chat-option">
                        <img src="./img/chat.png" height="30px" alt="">
                    </div>
                </div>
                <div class="storage-option">
                    <img src="/img/tick.png" width="30px" alt="">
                </div>
            </div>
            <div class="comment">
                <span>1,991 like</span> <br>
                <span>chan.chan97 </span><br>
                <span style="color: rgb(180, 180, 180);">View all 25 comments</span><br>
                <span>
                    gogi.sneaker
                </span>
                <span>ORD SNEAKER VÀ GIÀY DÉP QUẢNG CHÂU GIÁ HỌC SINH</span>
                <br> <span style="color: rgb(180, 180, 180);">
                    3 hours ago
                </span>
            </div>
            <div class="add-comment">
                <div class="typing">
                    <input type="text" placeholder="Add a comment ......">
                </div>
                <div class="post-btn">
                    Post
                </div>
            </div>
        </div>
    </div>
</body>

</html>
